name: Run E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  IMAGE_REPO_E2E: stellare-playwright
  
jobs:
  e2e-test:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:focal  # 使用 Playwright 的 Docker 镜像

    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
    - uses: actions/checkout@v3
    - name: Build the cucumber+playwright runtime image
      run: |
        docker build -f Dockerfile \
          -t ${IMAGE_REPO_E2E}:latest \
          .
    - name: Run the BDD test from latest built docker container
      run: |
        docker run -e headless=true ${IMAGE_REPO_E2E}:latest npm run e2e:test
     

    - name: Upload HTML report
      if: always()  # 无论测试是否失败都执行上传报告的步骤
      uses: actions/upload-artifact@v2
      with:
        name: test-report
        path: reports/report.html  # 替换为实际的 HTML 报告文件路径

  deploy:
    runs-on: ubuntu-latest
    needs: e2e-test  # 等待 e2e-test 作业完成后再执行
    if: always()
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        ACCESS_TOKEN: ${{ secrets.TEST_TOKEN }}
        BRANCH: main  # 修改为你的 GitHub Pages 分支
        FOLDER: reports  # 替换为你的 HTML 报告文件夹路径
